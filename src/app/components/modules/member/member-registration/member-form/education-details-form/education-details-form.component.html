
<form [formGroup]="userEducationFrom">
  <div class="row">
    <div class="text-md fw-bold text-muted mb-3 mt-3">Education</div>
    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Highest Education<span class="text-danger">*</span></label>
      <ng-select
        [items]="educationList"
        bindLabel="name"
        bindValue="id"
        [ngModelOptions]="{standalone: true}"
        [clearable]="false"
        [(ngModel)]="selectedEducation"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Qualification<span class="text-danger">*</span></label>
      <input type="text" id="qualification" formControlName="qualification" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userEducationFrom.get('qualification')?.errors}">
      <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userEducationFrom.get('qualification')?.errors">Qualification is required</div>
    </div>

    <div class="col-12 col-md-12 mb-3">
      <label for="diet" class="mb-1">Institute<span class="text-danger">*</span></label>
      <input type="text" id="institute" formControlName="institute" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userEducationFrom.get('institute')?.errors}">
      <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userEducationFrom.get('institute')?.errors">institute is required</div>
    </div>


    <div class="text-md fw-bold text-muted mb-3 mt-2">Job</div>


    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Sector<span class="text-danger">*</span></label>
      <ng-select
      [items]="sectorList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedSector"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Job Type<span class="text-danger">*</span></label>
      <ng-select
      [items]="jobTypeList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedJob"
      >
      </ng-select>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Job Title<span class="text-danger">*</span></label>
      <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userEducationFrom.get('jobTitle')?.errors}">
      <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userEducationFrom.get('jobTitle')?.errors">jobTitle is required</div>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Company Name<span class="text-danger">*</span></label>
      <input type="text" id="companyName" formControlName="companyName" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userEducationFrom.get('companyName')?.errors}">
      <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userEducationFrom.get('companyName')?.errors">Company name is required</div>
    </div>


    <div class="text-md fw-bold text-muted mb-3 mt-3">Income</div>
    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Salary<span class="text-danger">*</span></label>
        <input type="number" id="salaryDetails" formControlName="salaryDetails" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userEducationFrom.get('salaryDetails')?.errors}">
        <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userEducationFrom.get('salaryDetails')?.errors">Salary is required</div>
        <div class="form-check mt-1">
            <input class="form-check-input small-check" type="checkbox" [value]="true" id="flexCheckChecked" formControlName="isVisible">
            <label class="form-check-label ms-2 text-sm" for="flexCheckChecked">
              Make it visible.
            </label>
          </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Currency<span class="text-danger">*</span></label>
      <ng-select
      [items]="currencies"
      bindLabel="label"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="true"
      [(ngModel)]="selectedCurrency">

    </ng-select>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Salary Type<span class="text-danger">*</span></label>
      <div class="d-flex">
        <div class="me-3">
          <div class="form-check">
            <input class="form-check-input pointer" type="radio" name="isYearly" id="monthly" [value]="true" formControlName="isYearly">
            <label class="form-check-label ms-2" for="monthly">Monthly</label>
          </div>
        </div>
        <div class="me-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="isYearly" id="yealy" [value]="false" formControlName="isYearly">
            <label class="form-check-label ms-2 pointer" for="yealy">Yearly</label>
          </div>
        </div>

      </div>
    </div>

    <button class="btn btn-danger me-3 w-100 mt-5" (click)="next()" [disabled]="isLoading"> <div class="spinner-border spinner-border-sm text-light me-1" role="status" *ngIf="isLoading"></div>   {{isEditFrom ? 'UPDATE' : 'NEXT'}}</button>
  </div>
</form>
