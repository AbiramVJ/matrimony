<form [formGroup]="userPersonalDetailsForm">
  <div class="row">
    <div class="col-12 col-md-6">
      <label for="aboutMe" class="mb-1">About me <span class="text-danger">*</span></label>
      <div class="form-group mb-3">
        <textarea class="text-area" id="aboutMe" [rows]="4" formControlName = "aboutMe" [ngClass]="{'errorBorder': isSubmitted && userPersonalDetailsForm.get('aboutMe')?.errors}"></textarea>
        <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userPersonalDetailsForm.get('aboutMe')?.errors">About me is required</div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <label for="disability" class="mb-1">Disability<span class="text-danger">*</span></label>
      <div class="form-group mb-3">
        <textarea class="text-area" id="disability" [rows]="4" formControlName = "disability" [ngClass]="{'errorBorder': isSubmitted && userPersonalDetailsForm.get('disability')?.errors}"></textarea>
        <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userPersonalDetailsForm.get('disability')?.errors">Disability is required</div>
      </div>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="motherTongue" class="mb-1">mother Tongue<span class="text-danger">*</span></label>
      <ng-select
      [items]="motherTongueList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedMotherTongue"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Diet<span class="text-danger">*</span></label>
      <ng-select
      [items]="dietList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedDiet"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Smoking<span class="text-danger">*</span></label>
      <ng-select
      [items]="yesOrNoList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedSmoke"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Drinking<span class="text-danger">*</span></label>
      <ng-select
      [items]="yesOrNoList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedDrinking"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Body Type<span class="text-danger">*</span></label>
      <ng-select
      [items]="bodyTypeList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedBodyType"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <label for="motherTongue" class="mb-1">Languages know<span class="text-danger">*</span></label>
      <ng-select
      [multiple]="true"
      [items]="knownLanguagesList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedKnowLanguage"
      >
      </ng-select>
    </div>

    <div class="col-12 col-md-6 mb-3">

        <label class="mb-1">Willing To Relocated <span class="text-danger">*</span> </label>
        <div class="d-flex">
          <div class="me-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="canReLocated" id="yes" [value]="1" formControlName="canReLocated">
              <label class="form-check-label pointer ms-2" for="yes">
                Yes
              </label>
            </div>
          </div>
          <div class="me-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="canReLocated" id="no" [value]="2" formControlName="canReLocated">
              <label class="form-check-label pointer ms-2" for="no">
               No
              </label>
            </div>
          </div>
          <div class="me-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="canReLocated" id="maybe" [value]="3" formControlName="canReLocated">
              <label class="form-check-label pointer ms-2" for="maybe">
               Maybe
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-danger me-3 w-100 mt-5" (click)="next()">
     NEXT</button>
</form>
