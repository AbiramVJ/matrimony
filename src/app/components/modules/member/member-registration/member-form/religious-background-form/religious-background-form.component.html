<form [formGroup]="userReligiousForm">
  <div class="row">
    <div class="col-12 col-md-6 mb-3">
      <label for="diet" class="mb-1">Religion<span class="text-danger">*</span></label>
      <ng-select
      [items]="religionList"
      bindLabel="name"
      bindValue="id"
      [ngModelOptions]="{standalone: true}"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedReligions"
      >
      </ng-select>
    </div>


  <div class="col-12 col-md-6 mb-3">
    <label for="diet" class="mb-1">Community/Cast<span class="text-danger">*</span></label>
    <ng-select
    [items]="[{id:1,name:'sample'}]"
    bindLabel="name"
    bindValue="id"
    [ngModelOptions]="{standalone: true}"
    [clearable]="false"
    [searchable]="false"
    [(ngModel)]="selectedCommunity"
    >
    </ng-select>
  </div>

  <div class="col-12 col-md-6 mb-3">
    <label for="diet" class="mb-1">Subcaste<span class="text-danger">*</span></label>
    <ng-select
    [items]="[{id:1,name:'sample'}]"
    bindLabel="name"
    bindValue="id"
    [ngModelOptions]="{standalone: true}"
    [clearable]="false"
    [searchable]="false"
    [(ngModel)]="selectedSubcaste"
    >
    </ng-select>
  </div>

  <div class="col-12 col-md-6 mb-3">
    <label for="diet" class="mb-1">Star/Nakshathra<span class="text-danger">*</span></label>
    <ng-select
    [items]="[{id:1,name:'sample'}]"
    bindLabel="name"
    bindValue="id"
    [ngModelOptions]="{standalone: true}"
    [clearable]="false"
    [searchable]="false"
    [(ngModel)]="selectedStar"
    >
    </ng-select>
  </div>

  <div class="col-12 col-md-6 mb-3">
    <label for="diet" class="mb-1">Raasi<span class="text-danger">*</span></label>
    <ng-select
    [items]="[{id:1,name:'sample'}]"
    bindLabel="name"
    bindValue="id"
    [ngModelOptions]="{standalone: true}"
    [clearable]="false"
    [searchable]="false"
    [(ngModel)]="selectedRaasi"
    >
    </ng-select>
  </div>
  <div class="col-12 col-md-6 mb-3">
    <label for="diet" class="mb-1">Chevvai Dosham(Manglik)<span class="text-danger">*</span></label>
    <div class="d-flex">
      <div class="me-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="chevvaiDosham" id="chevvaisDhosam" [value]="1" formControlName="chevvaiDosham" checked>
          <label class="form-check-label pointer ms-2" for="chevvaisDhosam">
            Yes
          </label>
        </div>
      </div>
      <div class="me-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="chevvaiDosham" id="noChevaiDhosam" [value]="2" formControlName="chevvaiDosham">
          <label class="form-check-label pointer ms-2" for="noChevaiDhosam">
            No
          </label>
        </div>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="chevvaiDosham" id="dontKnow" [value]="3" formControlName="chevvaiDosham">
          <label class="form-check-label pointer ms-2" for="dontKnow">
            Don't Know
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12  mb-3">
    <label for="diet" class="mb-1">Chevvai Dosham(Manglik)<span class="text-danger">*</span></label>
    <div class="d-flex">
      <div class="me-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="horoscopeMatching" id="must" [value]="1" formControlName="horoscopeMatching" checked>
          <label class="form-check-label pointer ms-2" for="must">
            Must
          </label>
        </div>
      </div>
      <div class="me-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="horoscopeMatching" id="optional" [value]="2" formControlName="horoscopeMatching">
          <label class="form-check-label pointer ms-2" for="optional">
            Optional
          </label>
        </div>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="horoscopeMatching" id="noNeed" [value]="3" formControlName="horoscopeMatching">
          <label class="form-check-label pointer ms-2" for="noNeed">
            No need
          </label>
        </div>
      </div>
    </div>
  </div>


  <div class="text-md fw-bold text-muted mb-3 mt-3">Birth Details</div>
  <div class="col-12 col-md-6 mb-3">
    <div class="form-group mb-3">
      <label for="timeOfBirth" class="mb-2">Time of Birth <span class="text-danger">*</span></label>
      <input type="time" id="timeOfBirth" formControlName="timeOfBirth" class="form-control"
             [ngClass]="{'errorBorder': isSubmitted && userReligiousForm.get('timeOfBirth')?.errors}">
      <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userReligiousForm.get('timeOfBirth')?.errors">
        Time of birth is required
      </div>
    </div>
  </div>


  <div class="col-12 col-md-6 mb-3">
    <label for="city text-sm" class="mb-2">City<span class="text-danger">*</span> </label>
    <input type="text" id="city" formControlName="city" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userReligiousForm.get('city')?.errors}"/>
    <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userReligiousForm.get('city')?.errors">City is required</div>
  </div>

  <div class="col-12 col-md-6 mb-3">
    <label for="province text-sm" class="mb-2">State/Province<span class="text-danger">*</span> </label>
    <input type="text" id="province" formControlName="stateProvince" class="form-control" [ngClass]="{'errorBorder': isSubmitted && userReligiousForm.get('stateProvince')?.errors}"/>
    <div class="text-xs text-danger mt-1" *ngIf="isSubmitted && userReligiousForm.get('stateProvince')?.errors">State/Province is required</div>
  </div>

  <div class="col-12 col-md-6 mb-3">
    <label for="email text-sm" class="mb-2">Country<span class="text-danger">*</span> </label>
    <ng-select
    [items]="countryList"
    bindLabel="country"
    bindValue="iso"
    [ngModelOptions]="{standalone: true}"
    [clearable]="false"
    [searchable]="false"
    [(ngModel)]="selectedCountry"

    >

    <!-- Label template -->
    <ng-template ng-label-tmp let-item="item">
      <div class="d-flex">
        <div>
          <img class="me-2" src={{item.flags.svg}} alt="" width="30px">
        </div>
        <div>
          {{item.country}}
        </div>
      </div>
    </ng-template>
    <!-- Option template -->
    <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
      <div class="d-flex">
        <div>
          <img src={{item.flags.svg}} alt="" width="30px" class="me-2">
        </div>

        <div class="">
          {{item.country}}
        </div>
      </div>
    </ng-template>
  </ng-select>
  </div>

  <button class="btn btn-danger me-3 w-100 mt-5" (click)="next()">NEXT</button>
</div>
</form>
