            <!-- Profile Image -->
            <div class="mb-4" *ngIf="memberProfile?.profileImages">
              <img [src]="memberProfile.profileImages[0].url"
                   alt="Profile"
                   class="rounded-circle border border-3 border-warning"
                   style="width: 120px; height: 120px; object-fit: cover;">
            </div>

            <!-- Title -->
            <h3 class="fw-bold text-dark mb-3">
              Approval Pending</h3>

            <!-- Profile Name -->
            <div class="mb-4" *ngIf="memberProfile">
              <h5 class="text-muted mb-1">Profile for</h5>
              <h4 class="fw-semibold text-primary">
                {{ memberProfile.firstName }} {{ memberProfile.lastName }}
              </h4>
            </div>

            <!-- Message -->
            <div class="alert alert-warning border-0 mb-4" role="alert">
              <p class="mb-0">
                <i class="bi bi-info-circle-fill me-2"></i>
                Your profile is currently under review by our admin team.
                This process typically takes 24-48 hours.
              </p>
            </div>


            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button type="button" class="btn btn-outline-danger btn-lg px-4" (click)="navigateToEditForm(memberProfile.id)">
                <i class="bi bi-pencil me-2"></i>
                Edit Profile
              </button>
            </div>

            <!-- Support Contact -->
            <div class="mt-4 pt-4 border-top">
              <p class="text-muted small mb-2">Need help?</p>
              <a href="mailto:support@example.com" class="text-decoration-none">
                <i class="bi bi-envelope me-1"></i>
                Contact Support
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
