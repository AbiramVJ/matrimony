<section class="content pt-3 rounded">
  <div class="component-content">
    <div class="row p-2 content-box">
      <div class="col-10 mx-auto">
        <div class="bg-danger text-white m-shadow p-3 mb-3">
          <div>
            <div class="text-md fw-bold">Profile Matching Criteria</div>
            <div class="text-sm">The following information is used to match user profiles based on preferences.</div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-md fw-bold my-auto">Total : {{totalItemCount}}</div>
          <div class="">
            <div class="btn btn-danger">Create</div>
          </div>
        </div>
        <div class="mt-3">
          <div class="row m-0">
            <div class="col-12 m-shadow rounded p-2 mt-3"
              *ngFor="let community of communityList |  paginate: { itemsPerPage: itemsPerPage , currentPage: currentPage, totalItems: totalItemCount }">
              <div class="d-flex justify-content-between">
                <div class="text-sm fw-bold ms-3">{{community.name}}</div>
                <div class="">
                  <span><i class="fas fa-edit text-primary me-2 pointer"></i></span>
                  <span><i class="fas fa-trash text-danger text-primary pointer" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"></i></span>
                </div>
              </div>
            </div>
          </div>

        </div>
          <div class="d-flex justify-content-center my-auto" *ngIf="isLoading">
            <div class="spinner-grow text-danger me-1" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning me-1" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </div>
    </div>
    <!-- PAGINATION -->
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="row mb-auto pagination mt-4 pb-3" *ngIf="totalItemCount > 0">
          <div class="col-6 col-sm-4 mt-auto">
            <div class="pull-left">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label text-sm fw-bold pt-0"><small>Entries
                    per page</small></label>
                <div class="col-sm-4 page-input">
                  <input type="number" class="form-control" [(ngModel)]="itemsPerPage" min="1"
                    (change)="changePerPageValue(itemsPerPage)">
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-8 text-right">
            <div class="text-xs">
              <pagination-controls (pageChange)="pageChanged($event)" [maxSize]="5" [previousLabel]="'Prev'">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
