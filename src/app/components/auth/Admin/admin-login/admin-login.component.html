<section class="">
  <div class="component-content">
    <div class="row m-0 bg-image-s">
      <div class="col-12 col-md-8 col-lg-5 mx-auto mt-5">
        <div class="m-shadow px-4 py-3">
          <div class="mb-3 mt-3">
            <div class="text-center">
              <img src="https://dev1mg.blob.core.windows.net/mgate/logo/Logo.png" alt="logo" class="logo-svg" />
              <div class="text-lg fw-bold text-muted">Admin</div>
            </div>
            <div class="mt-2">
              <form [formGroup]="loginForm" autocomplete="off">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="email"
                  [ngClass]="{ errorBorder: isSubmitted && loginForm.get('email')?.errors }" autocomplete="disabled"/>
                </div>

                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control border-end-0" formControlName="password" id="password" placeholder="Password"
                      [ngClass]="{ errorBorder: isSubmitted && loginForm.get('password')?.errors}"
                      autocomplete="new-password"/>
                  </div>
                </div>

                <button class="btn btn-danger w-100" (click)="login()" [disabled]="isLoading"><div class="spinner-border spinner-border-sm text-light me-1" role="status" *ngIf="isLoading"></div> Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
