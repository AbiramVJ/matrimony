<div class="row m-0 bg-white shadow-sm d-block d-sm-none">
  <div class="col-12 p-2 bg-gradiaon">
    <div class="d-flex justify-content-between align-items-center position-relative">
      <!-- Logo -->
      <div class="">
        <img src="https://dev1mg.blob.core.windows.net/mgate/logo/Logo.png" alt="logo" class="me-2"
          style="width: 120px" />
      </div>
      <div class="actions-section me-3">
        <div class="text-white fw-bold me-2">
          {{ selectedMember.firstName }}
        </div>
        <div class="action-button">
          <img [src]="selectedMember.profileImages[0].url" class="p-1 rounded-circle" width="44" height="44"
            alt="profile" />
        </div>
        <div class="action-button me-2" (click)="toggleDropdown('friend', $event)">
          <i class="fas fa-user-plus"></i>
          <div class="notification-badge">2</div>
          <div class="dropdown-box position-absolute top-100 end-0 bg-white border-0 mt-2 shadow-lg rounded-3"
            style="min-width: 330px; max-width: 400px; z-index: 1050; right:-62px !important" *ngIf="showFriendDropdown">
            <!-- Header -->
            <div class="px-4 py-3 border-bottom border-light">
              <h6 class="mb-0 text-dark fw-bold">
                <i class="fas fa-user-friends text-primary me-2"></i>Friend
                Requests
              </h6>
            </div>

            <!-- No requests message -->
            <div class="px-4 py-5 text-center text-muted" *ngIf="!friendRequestList || friendRequestList.length === 0">
              <i class="fas fa-inbox fa-2x mb-3 text-light"></i>
              <div class="fw-medium">No new friend requests</div>
              <small class="text-muted">Check back later for new connections!</small>
            </div>

            <!-- Friend requests list -->
            <div class="friend-requests-container" style="max-height: 400px; overflow-y: auto">
              <div class="friend-request-item border-bottom border-light last:border-0 position-relative"
                *ngFor="let r of friendRequestList; let last = last" [class.border-0]="last">
                <!-- Loading overlay -->
                <div
                  class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-75 rounded"
                  *ngIf="isRequestLoading" style="z-index: 10">
                  <div class="spinner-border text-primary spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>

                <div class="p-2 hover-bg-light transition-all">
                  <div class="d-flex align-items-center">
                    <!-- Profile Image -->
                    <div class="position-relative">
                      <img alt="Profile" width="60" height="60"
                        class="rounded-circle border border-2 border-light shadow-sm object-fit-cover"
                        [src]="r.profileImageURL" style="transition: transform 0.2s ease" />
                      <div
                        class="position-absolute bottom-0 end-0 bg-success rounded-circle border border-2 border-white"
                        style="width: 16px; height: 16px"></div>
                    </div>

                    <!-- User Info -->
                    <div class="flex-grow-1 ms-3">
                      <div class="fw-bold text-dark mb-1" style="font-size: 15px">
                        {{ r.name }}
                      </div>

                    </div>

                    <!-- Action Buttons for Pending Requests -->
                    <div class="d-flex gap-2" *ngIf="r.status === request.Pending">
                      <button
                        class="btn btn-success btn-sm px-3 py-1 rounded-pill fw-medium shadow-sm hover-shadow transition-all"
                        [disabled]="isRequestLoading" style="font-size: 13px; min-width: 70px">
                        Accept
                      </button>
                      <button
                        class="btn bg-danger btn-outline-secondary btn-sm px-3 py-1 rounded-pill fw-medium hover-shadow transition-all text-white"
                        [disabled]="isRequestLoading" style="font-size: 13px; min-width: 70px">
                        Reject
                      </button>
                    </div>

                    <!-- Status Messages -->
                    <div class="text-end" *ngIf="r.status === request.Accepted">
                      <div
                        class="badge bg-success-subtle text-success border border-success-subtle px-3 py-2 rounded-pill">
                        Accepted
                      </div>
                      <div class="small text-muted mt-1">
                        You are now friends!
                      </div>
                    </div>

                    <div class="text-end" *ngIf="r.status === request.Rejected">
                      <div
                        class="badge bg-danger text-secondary border border-secondary-subtle px-3 py-2 rounded-pill">
                        <i class="fas fa-times-circle me-1"></i>Rejected
                      </div>
                      <div class="small text-muted mt-1">Request declined</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="action-button" (click)="toggleDropdown('notification', $event)">
          <i class="fas fa-bell"></i>
          <div class="notification-badge">5</div>
          <div class="dropdown-box position-absolute top-100 end-0 bg-white border mt-2 p-2 shadow-sm"
            *ngIf="showNotificationDropdown">
            <div>No new notifications</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
