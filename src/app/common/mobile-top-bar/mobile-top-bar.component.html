<div class="row m-0 bg-white shadow-sm d-block d-sm-none">
  <div class="col-12 p-2">
    <div class="d-flex justify-content-between align-items-center position-relative">
      <!-- Logo -->
      <div>
        <img src="https://dev1mg.blob.core.windows.net/mgate/logo/Logo.png" alt="logo" class="me-2" style="width: 120px;">
      </div>

        <ng-select
          class="w-50"
          [items]="memberProfiles"
          bindLabel="firstName"
          bindValue=""
          [(ngModel)]="selectedMember"
          [clearable]="false"
          placeholder="Select a member"
         (change)="changeMemberProfile()"
        >
          <!-- Dropdown option template -->
          <ng-template ng-option-tmp let-item="item">
            <div class="d-flex align-items-center">
              <img
                [src]="item.profileImages[0]?.url"
                class="me-2 rounded-circle"
                width="30"
                height="30"
                alt="profile"
              />
              <span>{{ item.firstName }} {{ item.lastName }}</span>
            </div>
          </ng-template>

          <!-- Selected item display template -->
          <ng-template ng-label-tmp let-item="item">
            <div class="d-flex align-items-center" >
              <img
                [src]="item.profileImages[0]?.url"
                class="me-2 rounded-circle"
                width="24"
                height="24"
                alt="profile"
              />
              <span>{{ item.firstName }}</span>
            </div>
          </ng-template>
        </ng-select>
    </div>
  </div>
