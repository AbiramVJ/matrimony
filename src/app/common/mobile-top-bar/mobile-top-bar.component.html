<div class="row m-0 bg-white shadow-sm">
  <div class="col-12 p-2">
    <div class="d-flex justify-content-between align-items-center position-relative">
      <!-- Logo -->
      <div>
        <img src="https://dev1mg.blob.core.windows.net/mgate/logo/Logo.png" alt="logo" class="me-2" style="height: 25px;">
      </div>
      <!-- MAIN-USER -->
       <div class="mt-2 me-3 member" *ngIf="selectedMember">
              <div class="d-flex">
                <img class="object-fit-cover me-2" src={{selectedMember.profileImages[0].url}} alt="profile" width="30px" height="30px">
                <div class="my-auto fw-bold text-sm">{{selectedMember.firstName}}</div>
              </div>
            </div>
      <!-- Notification Bell -->
      <div class="end-0 bg-white p-2">
        <!-- <i class="fas fa-bell fa-lg text-muted"></i> -->
        <!-- NOTIFICATION -->
        <div class="circles border me-2 pointer position-relative noti">
          <i class="fas fa-bell fa-lg"></i>
          <div class="text-white bg-danger notification-bandage position-absolute p-2">5</div>
        </div>
      </div>


    </div>
  </div>
</div>
