<app-navigation-bar *ngIf="!isLoading && isLogin" [hideProps]="hideNavProps"></app-navigation-bar>
 <div class="m-shadow" *ngIf="!isLoading && isLogin">
      <app-mobile-top-bar></app-mobile-top-bar>
    </div>
<router-outlet class="main-content" *ngIf="!isLoading"></router-outlet>

<div class="d-flex justify-content-center align-items-center min-vh-100" *ngIf="isLoading">
  <div class="spinner-grow text-danger me-1" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-warning me-1" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
